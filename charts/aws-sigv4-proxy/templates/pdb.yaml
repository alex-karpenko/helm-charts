{{- if .Values.pdb.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "aws-sigv4-proxy.fullname" . }}
  namespace: {{ .Values.controllerNamespace | default .Release.Namespace }}
  labels:
    {{- include "aws-sigv4-proxy.labels" . | nindent 4 }}
spec:
  {{- if .Values.pdb.maxUnavailable }}
  maxUnavailable: {{ .Values.pdb.maxUnavailable }}
  {{- else if .Values.pdb.minAvailable }}
  minAvailable: {{ .Values.pdb.minAvailable }}
  {{- else }}
  maxUnavailable: 1
  {{- end }}
  selector:
    matchLabels:
      {{- include "aws-sigv4-proxy.selectorLabels" . | nindent 6 }}
{{- end }}
