# Default values for git-events-runner.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/alex-karpenko/git-events-runner/git-events-runner
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

installCRDs: true

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the full name template
  name: ""

actionJobServiceAccounts:
  create: true
  namespaces: []
  # namespaces: ["default", "project"]
  automount: true
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the full name template
  # like {{ fullname }}-action-job
  name: ""

rbac:
  create: true
  controller:
    secretsNamespaces: []
    # secretsNamespaces: ["*"]
    # secretsNamespaces: ["default, "project"]
    jobsNamespaces: []
    # jobsNamespaces: ["*"]
    # jobsNamespaces: ["default, "project"]
  actionJobServiceAccounts:
    createRoleBindings: true

podAnnotations: {}
podLabels: {}

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  utility:
    # type: ClusterIP
    port: 3000
  webhook:
    type: ClusterIP
    port: 8080

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /alive
    port: utility
readinessProbe:
  httpGet:
    path: /ready
    port: utility

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

pdb:
  enabled: true
  # maxUnavailable: 1
  # minAvailable: 1

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mySecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

controllerOptions:
  logLevel: info
  leaderLease:
    duration: 30
    grace: 20
  scheduleParallelism: 16
  webhooksParallelism: 16
  secretsCacheTime: 60 # seconds
  # emptyDir volume will be created
  sourceCloneFolder:
    mountPath: /tmp/git-events-runner
    volumeName: temp-repo-data

runtimeConfig:
  trigger:
    webhook:
      defaultAuthHeader: x-trigger-auth
  action:
    ttlSecondsAfterFinished: 300
    defaultServiceAccount: '{{ include "git-events-runner.actionJobServiceAccountName" . }}'
    workdir:
      mountPath: /action_workdir
      volumeName: action-workdir
    containers:
      cloner:
        name: action-cloner
        image: ghcr.io/alex-karpenko/git-events-runner/gitrepo-cloner:{{ .Chart.AppVersion }}
      worker:
        name: action-worker
        image: ghcr.io/alex-karpenko/git-events-runner/action-worker:{{ .Chart.AppVersion }}
        variablesPrefix: ACTION_JOB_
